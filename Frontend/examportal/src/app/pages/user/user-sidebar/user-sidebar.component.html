<mat-card>
  <mat-action-list>
    <div class="mat-subheader">Availabe category</div>

    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>important_devices</mat-icon>
      All Quizzes
    </button>

    <button
      mat-list-item
      [routerLink]="'/user-dashboard/' + c.cid"
      *ngFor="let c of category"
    >
      <mat-icon mat-list-icon>quiz</mat-icon>
      {{ c.title }}
    </button>
  </mat-action-list>
</mat-card>
