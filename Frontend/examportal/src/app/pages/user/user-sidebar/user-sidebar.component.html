<mat-card>
  <mat-action-list>
    <div class="mat-subheader">menu</div>

    <button mat-list-item routerLink="/user-dashboard">
      <mat-icon mat-list-icon>home</mat-icon>
      Home
    </button>
    <button mat-list-item>
      <mat-icon mat-list-icon>important_devices</mat-icon>
      All Quizzes
    </button>
    <button mat-list-item *ngFor="let c of category">
      <mat-icon mat-list-icon>quiz</mat-icon>
      {{ c.title }}
    </button>
  </mat-action-list>
</mat-card>
