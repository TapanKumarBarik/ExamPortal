<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <p>Side</p>
      </div>
      <div class="col-md-8">
        <!-- <h1 *ngIf="questions">No Questions Available</h1> -->
        <ng-container *ngIf="questions">
          <mat-card>
            <h1>On going QUIZ :{{ questions[0].quiz.title }}</h1>
          </mat-card>

          <mat-card *ngFor="let q of questions; let i = index" class="mt20">
            <mat-card-content>
              <p>Q) {{ i + 1 }} <span [innerHTML]="q.content"></span></p>

              <mat-divider></mat-divider>
              <br />
              <mat-radio-group aria-label="Select an option">
                <div class="row mt20">
                  <div class="col-md-6">
                    <mat-radio-button name="i" [value]="q.option1">{{
                      q.option1
                    }}</mat-radio-button>
                  </div>
                  <div class="col-md-6">
                    <mat-radio-button name="i" [value]="q.option2">{{
                      q.option2
                    }}</mat-radio-button>
                  </div>
                </div>

                <div class="row mt20">
                  <div class="col-md-6">
                    <mat-radio-button name="i" [value]="q.option3">{{
                      q.option3
                    }}</mat-radio-button>
                  </div>
                  <div class="col-md-6">
                    <mat-radio-button name="i" [value]="q.option4">{{
                      q.option4
                    }}</mat-radio-button>
                  </div>
                </div>
              </mat-radio-group>
            </mat-card-content>
          </mat-card>

          <mat-card>
            <div class="container text-center mt20 mb20">
              <button class="" mat-raised-button color="primary">
                Submit Quiz
              </button>
            </div>
          </mat-card>
        </ng-container>
      </div>
      <div class="col-md-2">
        <p>Progress</p>
      </div>
    </div>
  </div>
</div>
