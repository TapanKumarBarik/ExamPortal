<mat-card class="mt10" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.title }}
    </mat-card-title>

    <mat-card-subtitle>
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ q.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Questions</button>
    <button
      mat-stroked-button
      class="ml20"
      color="accent"
      title=" Maximum Mark"
    >
      Maximum Mark: {{ q.maxMarks }}
    </button>
    <button
      mat-stroked-button
      class="ml20"
      color="accent"
      title="  Number of Questions"
    >
      Questions: {{ q.maxMarks }}
    </button>
    <button mat-raised-button class="ml20" color="primary">Update</button>
    <button mat-raised-button class="ml20" color="primary">Attempts</button>
    <button
      mat-raised-button
      class="ml20"
      color="warn"
      (click)="deleteQuiz(q.qid)"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button
    mat-raised-button
    class="ml20"
    color="primary"
    routerLink="/admin-dashboard/add-quizzes"
  >
    Add new Quiz
  </button>
</div>
